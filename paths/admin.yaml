# Admin panel and management (requires admin role)

/admin/dashboard:
  get:
    tags:
    - admin
    summary: Get admin dashboard
    description: Get admin dashboard with overview statistics
    operationId: getAdminDashboard
    security:
    - bearerAuth: []
    responses:
      '200':
        description: Admin dashboard data
        content:
          application/json:
            schema:
              $ref: '../openapi.yaml#/components/schemas/AdminDashboard'
      '401':
        $ref: '../openapi.yaml#/components/responses/Unauthorized'
      '403':
        $ref: '../openapi.yaml#/components/responses/Forbidden'

# User management
/admin/users:
  get:
    tags:
    - admin
    summary: List all users
    description: Get paginated list of all users in the organization
    operationId: listUsers
    security:
    - bearerAuth: []
    parameters:
    - name: limit
      in: query
      schema:
        type: integer
        default: 20
        minimum: 1
        maximum: 100
    - name: offset
      in: query
      schema:
        type: integer
        default: 0
    - name: search
      in: query
      schema:
        type: string
    - name: role
      in: query
      schema:
        $ref: '../openapi.yaml#/components/schemas/UserRole'
    - name: status
      in: query
      schema:
        $ref: '../openapi.yaml#/components/schemas/UserStatus'
    - name: department
      in: query
      schema:
        type: string
    - name: sort
      in: query
      schema:
        type: string
        enum: [name, email, created_at, last_login_at]
        default: created_at
    - name: order
      in: query
      schema:
        type: string
        enum: [asc, desc]
        default: desc
    responses:
      '200':
        description: Paginated list of users
        content:
          application/json:
            schema:
              $ref: '../openapi.yaml#/components/schemas/PaginatedUsers'
      '401':
        $ref: '../openapi.yaml#/components/responses/Unauthorized'
      '403':
        $ref: '../openapi.yaml#/components/responses/Forbidden'
  post:
    tags:
    - admin
    summary: Create user
    description: Create a new user manually
    operationId: createUser
    security:
    - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../openapi.yaml#/components/schemas/UserCreate'
    responses:
      '201':
        description: User created
        content:
          application/json:
            schema:
              $ref: '../openapi.yaml#/components/schemas/User'
      '400':
        $ref: '../openapi.yaml#/components/responses/BadRequest'
      '401':
        $ref: '../openapi.yaml#/components/responses/Unauthorized'
      '403':
        $ref: '../openapi.yaml#/components/responses/Forbidden'
      '409':
        $ref: '../openapi.yaml#/components/responses/Conflict'

/admin/users/bulk:
  post:
    tags:
    - admin
    summary: Bulk import users
    description: Import multiple users via CSV or JSON
    operationId: bulkImportUsers
    security:
    - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../openapi.yaml#/components/schemas/UserBulkImport'
        multipart/form-data:
          schema:
            type: object
            required: [file]
            properties:
              file:
                type: string
                format: binary
              send_invites:
                type: boolean
                default: true
    responses:
      '200':
        description: Import results
        content:
          application/json:
            schema:
              $ref: '../openapi.yaml#/components/schemas/UserBulkImportResult'
      '400':
        $ref: '../openapi.yaml#/components/responses/BadRequest'
      '401':
        $ref: '../openapi.yaml#/components/responses/Unauthorized'
      '403':
        $ref: '../openapi.yaml#/components/responses/Forbidden'

