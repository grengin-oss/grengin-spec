# Departments
/admin/departments:
  get:
    tags:
    - admin
    summary: List departments
    description: Get list of departments with optional filtering
    operationId: listDepartments
    security:
    - bearerAuth: []
    parameters:
    - name: parent_id
      in: query
      schema:
        type: string
      description: Filter by parent (use 'root' for top-level)
    - name: include_children
      in: query
      schema:
        type: boolean
        default: false
    responses:
      '200':
        description: List of departments
        content:
          application/json:
            schema:
              type: object
              properties:
                departments:
                  type: array
                  items:
                    $ref: '../openapi.yaml#/components/schemas/Department'
                total:
                  type: integer
      '401':
        $ref: '../openapi.yaml#/components/responses/Unauthorized'
      '403':
        $ref: '../openapi.yaml#/components/responses/Forbidden'
  post:
    tags:
    - admin
    summary: Create department
    description: Create a new department in the organization hierarchy
    operationId: createDepartment
    security:
    - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../openapi.yaml#/components/schemas/DepartmentCreate'
    responses:
      '201':
        description: Department created
        content:
          application/json:
            schema:
              $ref: '../openapi.yaml#/components/schemas/Department'
      '400':
        $ref: '../openapi.yaml#/components/responses/BadRequest'
      '401':
        $ref: '../openapi.yaml#/components/responses/Unauthorized'
      '403':
        $ref: '../openapi.yaml#/components/responses/Forbidden'
      '409':
        $ref: '../openapi.yaml#/components/responses/Conflict'

/admin/departments/tree:
  get:
    tags:
    - admin
    summary: Get department hierarchy
    description: Get departments as a nested tree structure
    operationId: getDepartmentTree
    security:
    - bearerAuth: []
    parameters:
    - name: root_id
      in: query
      description: "Start from this department (default: entire org)"
      schema:
        type: string
        format: uuid
    - name: max_depth
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 10
        default: 10
    responses:
      '200':
        description: Department tree
        content:
          application/json:
            schema:
              type: object
              properties:
                tree:
                  type: array
                  items:
                    $ref: '../openapi.yaml#/components/schemas/DepartmentTree'
      '401':
        $ref: '../openapi.yaml#/components/responses/Unauthorized'
      '403':
        $ref: '../openapi.yaml#/components/responses/Forbidden'

/admin/departments/{department_id}:
  get:
    tags:
    - admin
    summary: Get department
    description: Get details for a specific department
    operationId: getDepartment
    security:
    - bearerAuth: []
    parameters:
