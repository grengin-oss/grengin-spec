    parameters:
    - $ref: '../openapi.yaml#/components/parameters/DepartmentId'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../openapi.yaml#/components/schemas/DepartmentUpdate'
    responses:
      '200':
        description: Updated department
        content:
          application/json:
            schema:
              $ref: '../openapi.yaml#/components/schemas/Department'
      '400':
        $ref: '../openapi.yaml#/components/responses/BadRequest'
      '401':
        $ref: '../openapi.yaml#/components/responses/Unauthorized'
      '403':
        $ref: '../openapi.yaml#/components/responses/Forbidden'
      '404':
        $ref: '../openapi.yaml#/components/responses/NotFound'
  delete:
    tags:
    - admin
    summary: Delete department
    description: Delete a department. Use force=true to reassign members to parent.
    operationId: deleteDepartment
    security:
    - bearerAuth: []
    parameters:
    - $ref: '../openapi.yaml#/components/parameters/DepartmentId'
    - name: force
